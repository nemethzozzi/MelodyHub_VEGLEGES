<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MelodyHub | Fórum</title>
  <link rel="icon" href="../images/icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../css/forum.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/scrollbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script>
    function changeLinks() {
        $("#login-id").attr("href", "profil_adatok.html");
        $("#login-id").text("Profil");
        $("#signin-id").attr("href", "logout.html");
        $("#signin-id").text("Kijelentkezés");
    }
    function setToActiveLinks() {
        $("#music-id").attr("href", "music.html");
        $("#music-id").removeClass("disabled-link");
        $("#forum-id").attr("href", "forum.html");
        $("#forum-id").removeClass("disabled-link");
    }
  </script>
</head>
<body>
  <header>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="navbar-container">
            <ul class="nav-links-left">
                <li><a href="main_page.html" class="nav-links">Főoldal</a></li>
                <li><a href="music.html" class="nav-links" id="music-id">Zenék</a></li>
                <li><a href="forum.html" class="nav-links" id="forum-id">Fórum</a></li>
            </ul>
            <ul class="nav-links-right">
                <li><a href="about_us.html" class="nav-links">Rólunk</a></li>
                <li><a href="login.html" class="nav-links" id="login-id">Jelentkezz be</a></li>
                <li><a href="signin.html" class="nav-links" id="signin-id">Regisztrálj</a></li>
            </ul>
        </div>
    </nav>
</header>

<h1 class="cim opacity-zero start-animation">
  MelodyHub
</h1>
<h2 class="alcim opacity-zero start-animation">
  Share your love for music and connect with the community.
</h2>

<div id="input-text-div" class="opacity-zero start-animation">
  <form action="forum_operator.html" method="post">
    <textarea id="input-text" name="input-text" placeholder="Mi jár a fejedben?" maxlength="250"></textarea>
    <input type="submit" id="post-button" name="post-button" value="Közzététel">
  </form>
</div>

<div id="wrapper">
  <!-- Dynamic content for forum posts -->
</div>

</body> 
</html>
